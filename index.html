<body>
    <div id="boot-screen">
        <h1>AirOS Is Booting...</h1>
        
            
        </div>
        <div id="bios-prompt" class="blink">Press ðŸ…± to enter BIOS</div>
    <div id="loading-progress"></div>

    <script>
        const loadingProgress = document.getElementById('loading-progress');
        const biosPrompt = document.getElementById('bios-prompt');
        let canEnterBIOS = true;

        function updateProgress(progress) {
            loadingProgress.style.width = `${progress}%`;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function bootUp() {
            for (let i = 0; i <= 100; i += 5) {
                updateProgress(i);
                await sleep(200);
            }
            await sleep(1000);
            if (canEnterBIOS) {
                window.location.href = 'account.html';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'b' && canEnterBIOS) {
                canEnterBIOS = false;
                biosPrompt.classList.remove('blink');
                biosPrompt.textContent = 'Entering BIOS...';
                setTimeout(() => {
                    window.location.href = 'bios.html';
                }, 1500);
            }
        });

        window.onload = () => {
            bootUp();
            setTimeout(() => {
                canEnterBIOS = false;
                biosPrompt.classList.add('hidden');
            }, 8000); // Hide BIOS prompt after 8 seconds
        };
    </script>
